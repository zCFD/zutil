# This workflow uploads a Python Package to PyPI when a GitHub release is created
# It works together with the copybara workflow that creates the release after code sync

name: Upload Python Package

on:
  release:
    types: [released]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v2024.12.1)'
        required: true
        type: string
      test_pypi:
        description: 'Publish to Test PyPI instead of production'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/zutil
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Debug release event
        run: |
          echo "ğŸ” Release event debugging:"
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release draft: ${{ github.event.release.draft }}"
          echo "Release prerelease: ${{ github.event.release.prerelease }}"
          echo "Release published: ${{ github.event.release.published_at }}"

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name || github.ref_name || inputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
            TEST_PYPI="${{ inputs.test_pypi }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            TAG="${{ github.ref_name }}"
            # Check if this is a test release (tag ends with -test)
            if [[ "$TAG" == *"-test" ]]; then
              TEST_PYPI="true"
            else
              TEST_PYPI="false"
            fi
          else
            TAG="${{ github.event.release.tag_name }}"
            # Check if this is a test release (tag ends with -test)
            if [[ "$TAG" == *"-test" ]]; then
              TEST_PYPI="true"
            else
              TEST_PYPI="false"
            fi
          fi
          
          # Extract clean version: remove '-test' suffix but keep 'v' prefix
          VERSION="$TAG"
          VERSION="${VERSION%-test}"    # Remove '-test' suffix
          
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "test_pypi=$TEST_PYPI" >> $GITHUB_OUTPUT
          echo "Building version from tag: $TAG -> clean version: $VERSION (Test PyPI: $TEST_PYPI)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel get-version --upgrade

      - name: Build package
        env:
          RELEASE_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          echo "ğŸ“¦ Building package for release: $RELEASE_VERSION"
          python setup.py sdist bdist_wheel

      - name: Verify package
        run: |
          echo "ğŸ” Checking built package"
          pip install twine
          python -m twine check dist/*
          
          # Show package contents
          echo "ğŸ“‹ Package contents:"
          ls -la dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository-url: ${{ steps.get_version.outputs.test_pypi == 'true' && 'https://test.pypi.org/legacy/' || '' }}
